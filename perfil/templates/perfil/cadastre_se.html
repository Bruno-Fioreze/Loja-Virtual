{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}
    <div class="container">
        <form action="" method="POST">
            <div class="row mb-2 mt-4">
                <div class="col-lg-6 col-md-6 col-xs-6">
                    <h3>
                        Cadastro
                    </h3>

                    {% csrf_token %}
                    {{ userForm|crispy }}
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary btn-block btn-md">
                                Cadastrar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-6">
                    <h3>
                        Perfil
                    </h3>
                    {{ perfilUserForm|crispy }}
                </div>
            </div>
        </form>
    </div>

{% endblock %}
