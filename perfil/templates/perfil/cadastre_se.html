{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}
    <div class="row col-lg-12 mb-2 mt-4">
        <div class="col"></div>
        <div class="col-lg-6 col-md-6 col-xs-6">
            <h3>
                Cadastro
            </h3>
            <form action="" method="POST" >
                {% csrf_token %}
                {{ userForm|crispy }}
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-block btn-md">
                            Cadastrar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
